{% extends "layout.html" %} 
{% block content %}

<div
  class="bg-black d-flex justify-content-center align-items-center"
  style="min-height: 100vh"
>
  <div class="profiles text-white text-center">
    <h3 class="fs-1">Kim Ä°zliyor?</h3>

    <div class="profiller d-flex justify-content-center align-items-center gap-3">
      {% for profile in profiles %}
      <div class="profil text-white">
        <a class="text-decoration-none text-white" href="">
          <img
            style="width: 200px; height: 200px"
            src="{{ profile.image.url }}"
            alt=""
          />
          <p class="fs-3">{{ profile.name }}</p>
        </a>
      </div>
      {% endfor %}

      <div class="ekle">
        <a href="{% url "profile_add_page" %}" class="text-white text-decoration-none">
          <div class="circle d-flex justify-content-center align-items-center" style="width: 200px; height: 200px;">
            <i class="fa-solid fa-circle-plus" style="font-size: 140px;"></i>
          </div>
          <div>
            <p class="fs-3">Profil Ekle</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
